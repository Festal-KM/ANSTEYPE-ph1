<div fxLayout="row" fxLayoutAlign="center center" class="container">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem" class="cards-wrapper">

        <!-- Sign-In Form -->
        <div class="card">
            <div fxLayout="column" fxLayoutAlign="center center" class="logo-container">
                <img src="/assets/layout/images/ANSTEYPEロゴ①.gif" alt="Logo" class="logo" />
                <h2 class="title">サインイン</h2>
            </div>
            <form [formGroup]="loginForm">
                <div class="p-field">
                    <label for="email">メールアドレス*</label>
                    <input pInputText id="mail" type="email" class="input-field"
                        formControlName="mail" />
                </div>
                <div class="p-field">
                    <label for="password">パスワード*</label>
                    <input pInputText id="password" type="password" class="input-field"
                        formControlName="password" />
                </div>
                <div fxLayoutAlign="center center" class="button-container">
                    <button pButton type="button" label="サインイン" class="full-width-button" (click)="login()"></button>
                </div>
            </form>
        </div>

        <!-- New User Registration -->
        <div class="card">
            <div fxLayout="column" fxLayoutAlign="center center" class="content-container">
                <h2 class="title">はじめてご利用の方</h2>
                <p class="description">パスワードをお忘れの方は、パスワード変更をクリックしてください。</p>
                <div fxLayoutAlign="center center" class="button-container">
                    <button pButton type="button" label="パスワード変更" class="full-width-button"
                        (click)="navigateToRegister()"></button>
                </div>
            </div>
        </div>

    </div>
</div>
